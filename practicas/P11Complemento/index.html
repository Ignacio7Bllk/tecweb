<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      /* Estilos de validación de estado */
.red {
    background-color: #ff4c4c; /* Fondo rojo para estado inválido */
    height: 8px;
    width: 100%;
    margin-top: -10px;
}

.yellow {
    background-color: #ffcc00; /* Fondo amarillo para advertencia */
    height: 8px;
    width: 100%;
    margin-top: -10px;
}

.green {
    background-color: #4caf50; /* Fondo verde para estado válido */
    height: 8px;
    width: 100%;
    margin-top: -10px;
}

/* Ocultar elemento en caso de estar inactivo */
.d-none {
    display: none !important;
}

/* Mensajes de validación */
small {
    color: #f0ad4e; /* Color de texto para advertencias */
    font-style: italic;
}

    </style>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <input type="hidden" id="producto_id">
                <div class="form-group">
                  <input class="form-control" type="text" id="nombre" placeholder="Nombre de producto">
                  <div id="nombreStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <select class="form-control" id="marca">
                    <option value="Marca del producto">Marca del producto</option>
                    <option value="Asus">Asus</option>
                    <option value="Dell">Dell</option>
                    <option value="Hp">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Sony">Sony</option>
                    <option value="Machenika">Machenike</option>
                    <option value="MSI">MSI</option>
                    <option value="Acer">Acer</option>
                    <option value="Apple">Apple</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Xiaomi">Xiaomi</option>
                    
                  </select>
                  <div id="marcaStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo de producto">
                  <div id="modeloStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="precio" placeholder="Precio de producto">
                  <div id="precioStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="detalles" cols="30" rows="6" placeholder="Detalles de producto........"></textarea>
                  <div id="detallesStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="unidades" placeholder="Unidades de producto">
                  <div id="unidadesStatus" class="d-none"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="Ruta de imagen del Producto">
                  <div id="imagenStatus" class="d-none"></div>
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
